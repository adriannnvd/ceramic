<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  {{ template "style" . }}
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/dashboard.css">
  <link rel="stylesheet" href="/static/css/user.css">
  <link rel="stylesheet" href="/static/css/images.css">
  <link rel="stylesheet" href="/static/css/company.css">





</head>

<body>
    <div class="container"> 
        <div class="wrapper1">
            <div class="sidebar-nav">
                <div class="sidenav1">
                    <div class="nav-logo">
                        <!-- <img class="ceramic-logo" src="/static/images/ceramic-logo.png" alt="Logo" > -->
                        <p ><strong>Ceramic Plate Defect Detection</strong></p>
                    </div>
                    <div class="sidebar-buttons" id="side-buttons">
                        <ul>
                            <li><a class="side-btn active" href="/dashboard" id="dashboard"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
                            <li><a class="side-btn" href="/company" id="company"><i class='bx bxs-detail' ></i>Company Details</a></li>
                            <li><a class="side-btn" href="/images" id="images"><i class='bx bx-images' ></i>Images</a></li>
                            <li><a class="side-btn" href="/user" id="user"><i class='bx bxs-user-account'></i>User Management</a></li>
                        </ul>
                    </div>
                </div>
                <div class="sidenav2">
                    <div class="logout" >
                        <form method="GET" action="/logout/">
                            <button class="logout-btn" type="submit" ><i class='bx bx-log-out'></i> Logout</button>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="wrapper2">
            <div class="header">
                <div class="header1">
                    <h1 class="title bold">{{.Title}}</h1>  
                </div>
                <div class="header2">
                    <img class="profile" src="/static/images/user-boy.png" >
                    <p class="bold">{{.Users        }}   </p>
                </div>  
            </div>
            <div class="main-content" id="main">
                {{ template "content" . }}
            </div>
        </div>
        

    </div>

  


  {{ template "script" . }}

  {{ define "style" }} {{ end }}

  {{ define "script" }} {{ end }}
  
  <script src="/static/js/base.js"></script>
  <script src="/static/js/images.js"></script>
  <script src="/static/js/dashboard.js"></script>
  <script src="/static/js/getImage.js"></script>


</body>

</html>
